<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimidia</title>
</head>
<body>
    <h1>Video</h1>
    <video controls autoplay loop muted>
        <source src="videos/bear.mp4" type="video/mp4">
        <source src="videos/bear.ogg" type="video/ogg">
        Seu navegador não suporta videos.
    </video>

    <audio controls>
        <source src="audio/horse.ogg" type="audio/ogg">
        <source src="audio/horse.mp3" type="audio/mp3">
        Seu navegador não suporta audios.
    </audio>
    
</body>
</html>
