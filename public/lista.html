<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <h1>Listas</h1>
    <p>
        <ins>Listas</ins> são muito usadas para a 
        construção de menus de navegação.
    </p>
    <div>
        <h2>Lista Não Ordenada</h2>
        <ul type="square">
            <li>Inglês</li>
            <li>Espanhol</li>
            <li>Frances</li>
        </ul>
    </div>
    <h2>Lista Ordenada</h2>
    <ol type="A">
        <li>Inglês</li>
        <li>Espanhol</li>
        <li>Frances</li>
    </ol>
</body>
</html>
